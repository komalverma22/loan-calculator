<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loan-calculator-container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $</p>
        <input type="number" class="input" min="1000" max="100000" step="1" value="10000" id="loan-amount">
        <p>Interest Rate %</p>
        <input type="number" class="input" id="interest-rate" min="0" max="100" step="0.1" value="10">
        <p>Months to pay</p>
        <input type="number" class="input" id="months-pay" min="6" max="48" step="1" value="12">
        <h3 class="input payment" id="monthly-payment">Monthly payment:</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
